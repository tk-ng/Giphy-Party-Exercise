<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Giphy Party!</title>
	</head>

	<body class="bg-dark">
		<div class="container-fluid text-center">
			<h1 class="h1 text-white">GIPHY PARTY</h1>
			<div class="container">
				<form action="" id="gifForm" class="form.group">
					<div class="input-group mr-3">
						<input
							type="text"
							class="form-control d-inline mr-2"
							placeholder="Enter a search term"
						/>
						<button class="btn btn-primary mr-2" id="search">
							Search Giphy!
						</button>
						<button class="btn btn-danger" id="removeGIFs">
							Remove Images
						</button>
					</div>
				</form>
			</div>
		</div>
		<hr />
		<div class="container-fluid" id="imgContainer"></div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
